  
description: 'AOES Master Data Catalog'
sources:

  CPC-GLOBAL-TMAX:
    args:
      path: "{{CATALOG_DIR}}/cpc-global-tmax.yaml"
    description: 'CPC Global Maximum Daily Temperature Dataset Catalog'
    driver: intake_xarray.netcdf.NetCDFSource
    metadata: {}
    
  CPC-GLOBAL-TMIN:
    args:
      path: "{{CATALOG_DIR}}/cpc-global-tmin.yaml"
    description: 'CPC Global Minimum Daily Temperature Dataset Catalog'
    driver: intake_xarray.netcdf.NetCDFSource
    metadata: {}

  GHCN_CAMS:
    args:
      path: "{{CATALOG_DIR}}/ghcn_cams..yaml"
    description: 'GHCN_CAMS Gridded 2m Temperature (Land) Dataset Catalog'
    driver: intake_xarray.netcdf.NetCDFSource
    metadata: {}

 
